<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDA Visualizations</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding-top: 70px; }
    .card-header { font-weight: bold; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">BiztelAI DS API</a>
      <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/dataset_summary">Dataset Summary</a></li>
          </ul>
      </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1 class="mb-4">Exploratory Data Analysis</h1>
    <div class="row">
       <!-- Message Counts per Agent -->
       <div class="col-md-6 mb-4">
         <div class="card">
           <div class="card-header">Message Counts per Agent</div>
           <div class="card-body text-center">
             <img src="data:image/png;base64,{{ img1 }}" class="img-fluid" alt="Message Counts">
           </div>
         </div>
       </div>
       <!-- Sentiment Distribution per Agent -->
       <div class="col-md-6 mb-4">
         <div class="card">
           <div class="card-header">Sentiment Distribution per Agent</div>
           <div class="card-body text-center">
             <img src="data:image/png;base64,{{ img2 }}" class="img-fluid" alt="Sentiment Distribution">
           </div>
         </div>
       </div>
    </div>
    <div class="row">
       <!-- Message Length Distribution per Agent -->
       <div class="col-md-6 mb-4">
         <div class="card">
           <div class="card-header">Message Length Distribution per Agent</div>
           <div class="card-body text-center">
             <img src="data:image/png;base64,{{ img3 }}" class="img-fluid" alt="Message Length Distribution">
           </div>
         </div>
       </div>
       <!-- Combined Word Cloud -->
       <div class="col-md-6 mb-4">
         <div class="card">
           <div class="card-header">Combined Word Cloud</div>
           <div class="card-body text-center">
             <img src="data:image/png;base64,{{ img4 }}" class="img-fluid" alt="Combined Word Cloud">
           </div>
         </div>
       </div>
    </div>
    <div class="row">
       <!-- Correlation Matrix -->
       <div class="col-md-6 mb-4">
         <div class="card">
           <div class="card-header">Correlation Matrix</div>
           <div class="card-body text-center">
             <img src="data:image/png;base64,{{ img5 }}" class="img-fluid" alt="Correlation Matrix">
           </div>
         </div>
       </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3">
    <div class="container">
      <span>BiztelAI DS API &copy; 2025</span>
    </div>
  </footer>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
